<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RSlang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <h1>RSlang</h1>
    </header>
    <section class="main">
      <button class="audiocall-card">
        <p>Audiocall</p>
      </button>
      <button class="test-btn">test</button>
    </section>
    <section class="audiocall">
      <div class="exit"><button class="btn-exit">x</button></div>
      <div class="game-menu none-view">
        <h2>АУДИОВЫЗОВ</h2>
        <p>Тренировка улучшает восприятие речи на слух.</p>
        <button class="start-audiocall">НАЧАТЬ</button>
      </div>
      <div class="gameplay-audiocall">
        <div class="solution-field">
          <button class="btn-audio"></button>
        </div>
        <div class="answers-audiocall">
          <button>1 Вариант</button>
          <button>2 Вариант</button>
          <button>3 Вариант</button>
          <button>4 Вариант</button>
          <button>5 Вариант</button>
        </div>
        <button class="btn-iDontKnow">НЕ ЗНАЮ</button>
      </div>
    </section>
  </body>
</html>
